<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senai - UC9 Project</title>
    <!--Style Page-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Fonts!-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class=>
    <!--NAVIGATION-->
    <nav id="navigation">
      <div class="container">
        <!--LOGO-->
        <a href="" class="logo">GAMEMANIA</a>

        <!--Menu-->
        <div class="menu">
          <!--Menu Options-->
          <ul class="menu-options">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUTOS</a></li>
            <li><a href="#">CONTATO</a></li>
          </ul>
          <!-- Signup Box -->
          <div class="signup-box">
            <a href="" type="button" class="btn btn-dark">LOGIN</a>
            <a href="" type="button" class="btn btn-dark">REGISTRAR</a>
          </div>
          <!-- Social Links -->
          <ul class="social-links">
            <li><a class="fa-brands fa-instagram" href="#"></a></li>
            <li><a class="fa-brands fa-youtube"  href="#"></a></li>
            <li><a class="fa-brands fa-whatsapp" href="#"></a></li>
          </ul>
        </div>

        <!--Menu Button-->
        <button onclick="openMenu()" class="open-menu">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 20H30"
              stroke="#257aa9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M10 12H30"
              stroke="#257aa9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18 28L30 28"
              stroke="#257aa9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button onclick="closeMenu()"  class="close-menu">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M30 10L10 30M10 10L30 30"
              stroke="#257aa9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </nav>
    
    <!--Home Page-->
    <section id="home">
      <div class="container">
        <header>
          <h1>A melhor Loja de Jogos e Eletronicos</h1>
          <p>Com certeza vamos satisfazer voce!</p>
        </header> 

        <div class="content">
          <img class="joystick" src="img/Joystick.png" alt="">
          <div class="color-box">         
          </div>
        </div>
      </div>
    </section>

    <section id="chooser">
      <div class="container">
        <div class="cards ">         
          <div  class="card active">
            <h1>Jogos</h1>
            <img src="img/Resident Evil 300x400.jpeg" alt="">           
          </div>
          <div class="card active">
            <h1>Eletronicos</h1>
            <img src="img/Eletronics 300x400.jpeg" alt="">
          </div>
          <div class="card active">
            <h1>PCs Gamer</h1>
            <img src="img/PC Gamer 300x400.jpeg" alt="">
          </div>
        </div>
      </div>
    </section>

    <section id="product">
      <div class="container">
        <header>
          <h1></h1>
          <button></button>
        </header>
        <div class="content">
          <div class="products">
            <div class="product-cards">
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--JavaScript!-->
    <script src="./js/script.js"></script>
    <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--Font Awesome!-->
    <script src="https://kit.fontawesome.com/e2963f2415.js" crossorigin="anonymous"></script>
  </body>
</html>
